<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search_bar"> 
            <input type="text" name="search" placeholder="Enter a place to search" />
                <button>
                    <img src="images/search.png">
                </button>
        </div>

        <div class="Invaild_name">
            Invalid City name. Please try again!
        </div>    

        <div class="weather">
            <img src="images/clouds.png" class="weather_icon" />
            <h1 class="temperature">34</h1>
            <h2 class="city">Pune</h2>
            <div class="weather_details">
                <div class="cols">
                    <img src="images/humidity.png" />
                    <div>
                        <p class="humidity">40</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="images/wind.png" alt="" />
                    <div>
                        <p class="windspeed">10.2</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
